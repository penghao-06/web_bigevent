<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/article/article_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="article-pub-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item content-box">
                    <label class="layui-form-label">文章封面</label>
                    <!-- 第一行的图片裁剪和预览区域 -->
                    <div class="layui-input-block">
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="/assets/images/sample.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <!-- 宽高为 100px 的预览区域 -->
                                <div class="img-preview w100"></div>
                                <button type="button" class="layui-btn layui-btn-radius layui-btn-danger">选择封面</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn  layui-btn-radius release-btn" lay-submit
                            lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary layui-btn-radius draft-btn" lay-submit
                            lay-filter="formDemo">存为草稿</button>
                    </div>
                </div>
                <input type="file" name="" id="file">
            </form>
        </div>
    </div>
    <script type='text/html' id="select-article_pub">
        <option value="">请选择一个文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 引入js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/article_pub.js"></script>
</body>

</html>
