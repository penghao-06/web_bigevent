<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_cate.css">
</head>

<body id="body-item">
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章管理类别</span>
            <button class="layui-btn layui-btn-sm layui-btn-normal" layer-submit id="addArticle">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button class="layui-btn layui-btn-xs">编辑</button>
                            <button class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <!--  渲染tr td 页面 -->
    <script type='text/html' id="article_cate_tody">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!--弹出层渲染页面 -->
    <script type='text/html' id="article-add">
        <form class="layui-form" action="" id="articleAdd-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="btn-sure">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btn-reset">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 弹出层修改文件 -->
    <script type='text/html' id="article-edit">
        <form class="layui-form" action="" id="articleAdd-form-edit" lay-filter="article_edit_form">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="btn-sure-edit">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 引入js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/article_cate.js"></script>
</body>

</html>
